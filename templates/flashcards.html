{% extends 'base.html' %}

{% block head %}
<title>Modules</title>
{% endblock %}

{% block body %}
<div class="panel-background">
    <div class="flashcards-panel">
        <h3 class="module-title">{{table_name}}</h3>
        <div class="flashcards-content">
            <div class="flashcards-display">
                <div class="flashcard-outter">
                    <div class="flashcards-slideshow">
                        {% set i = 0 %}
                        {% for row in flashcards %}
                        <div class="card" id="card-{{i}}">
                            <div class="front">
                                <p>{{row[1]}}</p>
                            </div>
                            <div class="back">
                                <p>{{row[2]}}</p>
                            </div>
                        </div>
                        {% set i = i + 1 %}
                        {% endfor %}
                    </div>
                </div>
                <div><button onclick="PreviousFlashcard()"><ion-icon name="caret-back-outline"></ion-icon></button></ion-icon><button onclick="NextFlashcard()"><ion-icon name="caret-forward-outline"></ion-icon></button></div>
            </div>
            <div class="learning-options">
                <a href="/{{table_name}}-quiz" class="activity-type">Quiz</a>
                <a href="/{{table_name}}-writing" class="activity-type">Pisanie</a>
                <a href="/{{table_name}}-listening" class="activity-type">Słuchanie</a>
                <a href="/{{table_name}}-speaking" class="activity-type">Mówienie</a>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='javascript/flashcard.js')}}"></script>
</div>
{% endblock %}
