{% extends 'base.html' %}

{% block head %}
<title>Change Password</title>
{% endblock %}

{% block body %}
    <div class="form-box">
        <p class="form-title">Zmiana hasła</p>
        <hr class="form-line">
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="login-error">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="post">
            <input type="password" placeholder="Password" name="old_password" class="password-input" value="{{ request.form.old_password}}"><br>
            <input type="password" placeholder="Password" name="new_password" class="password-input" value="{{ request.form.new_password}}"><br>
            <input type="password" placeholder="Password" name="new_password_repeat" class="password-input" value="{{ request.form.new_password_repeat}}"><br>
            <input class="btn" type="submit" name="submit" value="Zmień">
        </form>
    </div>
{% endblock %}
