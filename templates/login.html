{% extends 'base.html' %}

{% block head %}
<title>Logowanie</title>
{% endblock %}

{% block body %}
    <div class="form-box">
        <p class="form-title">Logowanie</p>
        <hr class="form-line">
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="login-error">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="post" style="width:90%">
            <div style="width:100%"><input type="text" placeholder="Nazwa użytkownika" name="username" class="username-input" value="{{ request.form.username }}"></div>
            <div class="input-field"><input type="password" placeholder="Hasło" name="password" class="password-input" value="{{ request.form.password}}"><ion-icon onclick="showPassword(this)" class="eye-outline" name="eye-outline"></ion-icon><ion-icon onclick="hidePassword(this)" class="eye-off-outline" name="eye-off-outline"></ion-icon></div>
            <input class="btn" type="submit" name="submit" value="Zaloguj">
        </form>
        <br>
        <a class="create-account" href="/signup">Nie masz jeszcze konta? Zarejestruj się!</a>
    </div>
{% endblock %}
