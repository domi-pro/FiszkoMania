{% extends 'base.html' %}

{% block head %}
<title>Login Page</title>
{% endblock %}

{% block body %}
    <div class="form-box">
        <p class="form-title">Logowanie</p>
        <hr class="form-line">
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="login-error">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" placeholder="Username" name="username" class="username-input" value="{{ request.form.username }}"><br>
            <input type="password" placeholder="Password" name="password" class="password-input" value="{{ request.form.password}}"><br>
            <input class="btn" type="submit" name="submit" value="Zaloguj">
        </form>
        <br>
        <a class="create-account" href="/signup">Nie masz jeszcze konta? Zarejestruj siÄ™!</a>
    </div>
{% endblock %}
