<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel = "icon" href ="{{ url_for('static', filename='images/FM.jpg') }}" type = "image/x-icon"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{url_for('static', filename='javascript/script.js')}}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="header_to_left"><a class="logo-link" href="/modules"><p class="logo-header">FiszkoMania</p></a></div>
        {% if current_user.is_authenticated %}
            <div class="header_to_right">
                <button class="user-button" onclick="RollDownUserMenu()"><p class="logout">{{current_user.username}}</p>
                    <img class="mini-avatar" src="static/images/{{current_user.profile_picture}}" height="50", width="50">
                </button>
                <div id="user-menu" class="hidden">
                    <a class="logout" href="/dashboard">Moje konto</a>
                    <hr style="width: 100%; height: 0.75px; border-width: 0; background-color: #A7B1EA">
                    <a class="logout" href="{{url_for('logout')}}">Wyloguj<ion-icon name="log-out-outline"></ion-icon></a></div>
            </div>
            <!--<div class="header_to_right"><a class="logout" href="{{url_for('logout')}}"><p>Wyloguj</p><ion-icon name="log-out-outline"></ion-icon></a></div>-->
        {% else %}
            <div class="header_to_right"><div class="login-button-outter"><button class="login-button" onclick="location.href='/login'">ZALOGUJ</button></div></div>
        {% endif %}
    </header>
    <div id="main-background" class="main-background">
        {% block body %}{% endblock %}
    </div>
    <footer>
        <div class="footer-column">
            <image src="{{ url_for('static', filename='images/FM.jpg') }}" style="max-height:60px; margin-top: 10px; margin-bottom: 10px"></image>
        </div>
        <div class="footer-column">
            <p><a href="/about-me">O mnie</a></p>
            <p><a href="/dashboard">Moje konto</a></p>
            <p><a href="/modules">Zobacz kursy</a></p>
        </div>
        <div class="footer-column">
            <p>Zaobserwuj nas!</p>
            <p><a href="https://github.com/domi-pro/FiszkoMania"><ion-icon name="logo-github"></ion-icon>FiszkoMania</a></p>
            <p><a href="https://instagram.com"><ion-icon name="logo-instagram"></ion-icon>FiszkoMania_official</a></p>
        </div>
    </footer>
</body>
</html>
